<!DOCTYPE html>
<html>
<head>
    <title>Placemark with path support - example</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .map {
            width: 100%;
            height: 100%;
        }
        .fa {
            font-size: 1.5rem;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&mode=debug&ns=ym"></script>

    <script src="./ymap-svg-icon.js"></script>
    <script>
        ym.ready(['Map', 'Placemark'])
            .then(function (ym) {
                var map = new ym.Map('map', {
                        center: [55.74524234796502, 37.586730756347656],
                        zoom: 5,
                        controls: []
                    });

                function rand(f, t) {
                    return Math.min(f + Math.random()*(t - f), t);
                }

                function getRandomCoordInMapBounds() {
                    var containerSize = map.container.getSize();
                    var x = rand(0, containerSize[0]);
                    var y = rand(0, containerSize[1]);
                    return map
                            .options.get('projection')
                            .fromGlobalPixels(
                                map.converter.pageToGlobal([x, y]), map.getZoom()
                            );
                }

                ym.modules.require([
                    'svgIcon.pathCollection',
                    'svgIcon'
                    ])
                    .spread(function(collection) {
                        map.geoObjects.add(new ym.Placemark(map.getCenter(), null, {
                            preset: 'custom#svgIcon',
                            // iconLabel: 'fa fa-fort-awesome',
                            iconFill: '#23aea6',
                            iconPath: 'M357.12 785.728q0 -29.016 -21.204 -50.22t-50.22 -21.204 -50.22 21.204 -21.204 50.22 21.204 50.22 50.22 21.204 50.22 -21.204 21.204 -50.22zm-214.272 -285.696h214.272v-142.848h-88.164q-7.254 0 -12.276 5.022l-108.81 108.81q-5.022 5.022 -5.022 12.276v16.74zm714.24 285.696q0 -29.016 -21.204 -50.22t-50.22 -21.204 -50.22 21.204 -21.204 50.22 21.204 50.22 50.22 21.204 50.22 -21.204 21.204 -50.22zm142.848 -607.104v571.392q0 8.37 -2.232 14.787t-7.533 10.323 -9.207 6.417 -13.113 3.348 -12.555 1.116 -14.229 0 -12.555 -.279q0 59.148 -41.85 100.998t-100.998 41.85 -100.998 -41.85 -41.85 -100.998h-214.272q0 59.148 -41.85 100.998t-100.998 41.85 -100.998 -41.85 -41.85 -100.998h-35.712q-1.674 0 -12.555 .279t-14.229 0 -12.555 -1.116 -13.113 -3.348 -9.207 -6.417 -7.533 -10.323 -2.232 -14.787q0 -14.508 10.602 -25.11t25.11 -10.602v-178.56q0 -4.464 -.279 -19.53t0 -21.204 1.395 -19.251 3.627 -20.646 7.812 -17.019 12.555 -16.74l110.484 -110.484q10.602 -10.602 28.179 -17.856t32.643 -7.254h89.28v-107.136q0 -14.508 10.602 -25.11t25.11 -10.602h571.392q14.508 0 25.11 10.602t10.602 25.11z',
                            iconScale: 0.035
                        }));

                        map.geoObjects.add(new ym.Placemark(getRandomCoordInMapBounds(), null, {
                            preset: 'custom#svgIcon',
                            iconLabel: 'fa fa-fort-awesome',
                            iconFill: '#23aea6'
                        }));

                        map.geoObjects.add(new ym.Placemark(getRandomCoordInMapBounds(), null, {
                            preset: 'custom#svgIcon',
                            iconLabel: 'fa fa-fort-awesome',
                            iconFill: '#23aea6'
                        }));

                        map.geoObjects.add(new ym.Placemark(getRandomCoordInMapBounds(), null, {
                            preset: 'custom#svgIcon',
                            iconLabel: 'fa fa-shopping-basket',
                            iconFill: '#23aec6',
                            iconPath: collection.SHIELD
                        }));

                        map.geoObjects.add(new ym.Placemark(getRandomCoordInMapBounds(), null, {
                            preset: 'custom#svgIcon',
                            iconLabel: 'fa fa-shopping-basket',
                            iconFill: '#23aec6'
                        }));

                        map.geoObjects.add(new ym.Placemark(getRandomCoordInMapBounds(), null, {
                            preset: 'custom#svgIcon',
                            iconLabel: 'fa fa-anchor',
                            iconFill: '#93aec6',
                            iconPath: collection.ROUTE
                        }));

                        map.geoObjects.add(new ym.Placemark(getRandomCoordInMapBounds(), null, {
                            preset: 'custom#svgIcon',
                            iconFill: '#CC0000',
                            iconPath: 'M910.656 535.744q0 14.508 -10.602 25.11t-25.11 10.602h-124.992q0 95.418 -37.386 161.82l116.064 116.622q10.602 10.602 10.602 25.11t-10.602 25.11q-10.044 10.602 -25.11 10.602t-25.11 -10.602l-110.484 -109.926q-2.79 2.79 -8.37 7.254t-23.436 15.903 -36.27 20.367 -45.756 16.182 -54.126 7.254v-499.968h-71.424v499.968q-28.458 0 -56.637 -7.533t-48.546 -18.414 -36.828 -21.762 -24.273 -18.135l-8.37 -7.812 -102.114 115.506q-11.16 11.718 -26.784 11.718 -13.392 0 -23.994 -8.928 -10.602 -10.044 -11.439 -24.831t8.649 -25.947l112.716 -126.666q-32.364 -63.612 -32.364 -152.892h-124.992q-14.508 0 -25.11 -10.602t-10.602 -25.11 10.602 -25.11 25.11 -10.602h124.992v-164.052l-96.534 -96.534q-10.602 -10.602 -10.602 -25.11t10.602 -25.11 25.11 -10.602 25.11 10.602l96.534 96.534h470.952l96.534 -96.534q10.602 -10.602 25.11 -10.602t25.11 10.602 10.602 25.11 -10.602 25.11l-96.534 96.534v164.052h124.992q14.508 0 25.11 10.602t10.602 25.11zm-267.84 -321.408h-357.12q0 -74.214 52.173 -126.387t126.387 -52.173 126.387 52.173 52.173 126.387z',
                            iconScale: 0.07
                        }));

                        map.geoObjects.add(new ym.Placemark(getRandomCoordInMapBounds(), null, {
                            preset: 'custom#svgIcon',
                            iconFill: '#4B7ADE',
                            iconPath: 'M256,6C117.929,6,6,117.929,6,256s111.929,250,250,250s250-111.929,250-250S394.071,6,256,6z M308.535,123.518l15.318,8.22l-15.298,28.51l-15.319-8.22L308.535,123.518z M246.773,115.111h17.385v31.291h-17.385V115.111z M201.465,123.518l15.299,28.511l-15.319,8.22l-15.298-28.51L201.465,123.518z M128.211,223.009h35.464v17.384h-35.464V223.009z M145.447,300.439l-7.128-15.854l31.294-14.069l7.129,15.854L145.447,300.439z M169.505,194.727l-27.815-19.934l10.127-14.131l27.815,19.934L169.505,194.727z M259.512,400.889h-9.554c-4.96,0-6.24-2.308-18.666-13.796h47.34C265.556,398.75,264.361,400.889,259.512,400.889z M278.962,378.904h-48c-3.525,0-6.382-2.857-6.382-6.383c0-3.524,2.857-6.383,6.382-6.383h48c3.525,0,6.382,2.858,6.382,6.383C285.344,376.046,282.487,378.904,278.962,378.904z M280.11,357.653h-50.296c-3.525,0-6.382-2.857-6.382-6.382c0-3.526,2.857-6.384,6.382-6.384h50.296c3.526,0,6.383,2.858,6.383,6.384C286.492,354.795,283.635,357.653,280.11,357.653z M290.457,335.699h-16.925c0.015-42.034,36.861-64.172,36.861-101.54c0-69.946-110.863-70.056-110.863,0c0,37.334,36.208,58.519,37.046,101.54h-17.111c0-34.105-37.166-58.323-37.166-101.54c-0.001-92.881,145.322-92.975,145.322,0C327.623,277.376,290.457,301.594,290.457,335.699z M358.182,160.662l10.126,14.131l-27.815,19.934l-10.126-14.13L358.182,160.662z M364.853,300.568l-31.294-12.678l6.526-16.113l31.293,12.678L364.853,300.568z M381.789,240.393h-35.462v-17.384h35.462V240.393z',
                            iconScale: 0.1
                        }));

                        map.events.add('click', function (event) {
                            map.geoObjects.add(
                                new ym.Placemark(event.get('coords'), null, {preset: 'custom#svgIcon'})
                            );
                        });
                    });
            }).fail(onError);

        function onError (err) {
            console.error(err);
        }
    </script>
</body>
</html>
