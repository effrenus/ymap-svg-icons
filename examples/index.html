<!DOCTYPE html>
<html>
<head>
    <title>Placemark with path support - example</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .map {
            width: 100%;
            height: 100%;
        }
        .fa {
            font-size: 1.5rem;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&mode=debug&ns=ym"></script>

    <script src="/build/ymap-svg-icon.js"></script>
    <script>
        ym.ready(['Map', 'Placemark'])
            .then(function (ym) {
                var map = new ym.Map('map', {
                        center: [55.74524234796502, 37.586730756347656],
                        zoom: 5,
                        controls: []
                    });
                ym.modules.require([
                    'svgIcon'
                    ])
                    .spread(function() {
                        map.geoObjects.add(new ym.Placemark(map.getCenter(), null, {preset: 'custom#svgIcon', iconLabel: 'fa fa-fort-awesome', iconFill: '#23aea6'}));

                        map.events.add('click', function (event) {
                            map.geoObjects.add(
                                new ym.Placemark(event.get('coords'), null, {preset: 'custom#svgIcon'})
                            );
                        });
                    });
            }).fail(onError);

        function onError (err) {
            console.error(err);
        }
    </script>
</body>
</html>
